{{ $icon := .name | lower }}

    class="icon icon-tabler icon-tabler-brand-github {{ $class }}"
    viewBox="0 0 24 24"
    stroke-width="2"
    stroke="currentColor"
    fill="none"

    stroke-linejoin="round"
  >
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>

    viewBox="0 0 24 24"

    stroke="currentColor"
    fill="none"

  >
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>

  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="icon icon-tabler icon-tabler-layout-dashboard {{ $class }}"
    viewBox="0 0 24 24"
    stroke-width="2"
    stroke="currentColor"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>

{{ else if eq $icon "mail" }}
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="icon icon-tabler icon-tabler-mail {{ $class }}"
    viewBox="0 0 24 24"
    stroke-width="2"
    stroke="currentColor"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
